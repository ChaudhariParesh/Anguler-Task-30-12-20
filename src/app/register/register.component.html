<div class="container">
    <form>
        <h1>Registration Form</h1>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Enter Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user_name" placeholder="Enter Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputPassword" placeholder="Enter Email">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputaddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user_name_address" placeholder="Enter Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMobile" class="col-sm-2 col-form-label">Mobile No</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="usser_mobile" placeholder="Enter Mobile No">
            </div>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
           <button type="button" class="btn btn-secondary"></button>
            <!-- <button class="btn btn-secondary" (click)="getData(value.value)">Submit</button> -->
          </div>
      </form>
    </div>
